<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


    
    {% block css %} {% endblock %}
</head>

<body>
    <!-- Nav Bar Start -->
    <nav class="navbar navbar-expand-lg bg-primary bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Pankaj-Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% block homeactive  %}{% endblock %}" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block contactactive  %}{% endblock %} " href="/contact">Contact</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link {% block aboutactive  %}{% endblock %}" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block blogactive  %}{% endblock %}" href="/blog">Blog</a>
                    </li>
                </ul>
                <form method="get" action="/search/" class="d-flex" role="search">
                    <input class="form-control me-2" name="query" id="query" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <!-- User Authentication check will be here -->

                <!-- Register/Login trigger modal -->
                <div class="mx-2">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop-register">
                    Register
                    </button>

                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop-login">
                    Login
                    </button>
                </div>
                
            </div>
        </div>
    </nav>
    <!-- Nav Bar END -->

    <!--  Modal --> 
    <!--Registration Modal -->
    <div class="modal fade" id="staticBackdrop-register" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Registration</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/register/" method="post">
                    {% csrf_token %} 
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <div class="form-outline">
                                    <label for="fname" class="form-label">First Name</label>
                                    <input type="text" class="form-control" name="fname" id="fname" placeholder="Place Your First Name" required>  
                                </div>
                            </div>
                            <div class="col-md-6 mb-2">
                                <div class="form-outline">
                                    <label for="lname" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" name="lname" id="lname" placeholder="Place Your Last Name" required>  
                                </div>
                            </div>
                        
                        <div class="form-outline mb-2">
                            <label for="user_name" class="form-label">User Name</label>
                            <input type="text" class="form-control" name="user_name" id="user_name" placeholder="Must Be Alphanumeric & Lower Case & Length Greater Than 8." required>
                        </div>
                        <div class="form-outline mb-2">
                            <label for="user_name" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Place Your Email(Valid Email)" required>
                        </div>
                        <div class="form-outline mb-2">
                            <label for="password1" class="form-label">Password</label>
                            <input type="password" name="password1" class="form-control" id="password1" placeholder="Place Your Password" required>
                        </div>
                        <div class="form-outline mb-2">
                            <label for="password2" class="form-label">Confirm Password</label>
                            <input type="password" name="password2" class="form-control" id="password2" placeholder="Retype Your Password" required>
                        </div>
                    </div>       
                </div>
                    <div class="modal-footer">
                        {% comment %} <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> {% endcomment %}
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Registration Modal END-->

    <!--Login Modal -->
    <div class="modal fade" id="staticBackdrop-login" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/login/" method="post">
                    {% csrf_token %} 
                    <div class="modal-body">
                        <label for="userName" class="form-label">User Name</label>
                        <input type="text" class="form-control" name="userName" id="userName" placeholder="Place Your Username(Alphanumeric)" required>

                        <label for="userPassword" class="form-label">Password</label>
                        <input type="password" name="userPassword" class="form-control" id="userPassword" placeholder="Place Your Password" required>
                    </div>
                    <div class="modal-footer">
                        {% comment %} <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> {% endcomment %}
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <!--Login Modal END-->

   

    {% block body %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


</body>

</html>
